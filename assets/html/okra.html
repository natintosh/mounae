<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mounae</title>
    <script type='text/javascript' src='https://cdn.okra.ng/v2/bundle.js'></script>
    <script type='text/javascript'>
        function connectViaCode() {
            Okra.buildWithShortUrl({
                short_url: 'OSbQa8Crz',
                onSuccess: function (data) {
                    WidgetOnSuccess.postMessage(JSON.stringify(data));
                },
                onClose: function (data) {
                    WidgetOnClose.postMessage(JSON.stringify(data));
                },
                onError: function (data) {
                    WidgetOnError.postMessage(JSON.stringify(data));
                }
            })
        }

        window.addEventListener("load", function () {
            connectViaCode();
        });
    </script>
</head>

<body>
</body>

</html>
